  reviews:
    green_door:
      recommendation: "Empfohlener Drink: Prince of Wales"
      text: "Nach dem 70er pornografischen Film 'Hinter der grünen Tür' benannt, diese Schöneberg
        Institution ist eine Notwendigkeit für echte Cocktailenthusiasten. Die Stimmung ist sehr
        unvoreingenommen und entspannt und die Bar nimmt die Cocktails ernst. Viele Stellen haben
        Robater hinter dem Tresen, die fachmännische Getränke machen aber sie haben keine Emotion.
        Hier ist das anders. Die Bartenders lassen sich Zeit und machen Drinks und Gespräche ebenso."
      notes: "Bei Ankunft, klingle an der Tür (nicht klopfen) und erwarte einen Bartender, um dich
        rein zu lassen. Wenn du mehr als 4 Personen in deiner Gruppe hast, du musst eine
        Reservierung machen. Shorts und Handy-Reden sind verboten. Wenn du Nichtraucher bist, geh
        woanders, weil die Bar sehr verracht ist."
